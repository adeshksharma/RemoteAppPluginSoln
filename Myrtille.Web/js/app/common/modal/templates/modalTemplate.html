<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <p ng-repeat="message in $ctrl.messages">{{message}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()" ng-show="$ctrl.showCancelButton">Cancel</button>
</div>
